<!DOCTYPE html>
<html lang="es">
  <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Cargar CSS -->
  <link
    rel="stylesheet"
    href="style.css"
  />
  <title>To-Do List</title>
</head>

  <body>
    <main class="app">
      <header class="header">
        <h1 class="title">To-Do List</h1>
        <div class="header-search">
          <input
            type="text"
            id="searchInputHeader"
            placeholder="Buscar por descripción..."
            aria-label="Buscar"
          />
        </div>
        <div class="counters">
          <button id="btnTheme" class="btn-theme" title="Cambiar tema" type="button"
>
            <svg
              id="iconTheme"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              stroke="currentColor"
              fill="none"
              stroke-width="2"
            >
              <circle cx="12" cy="12" r="4"></circle>
              <line x1="12" y1="2" x2="12" y2="5"></line>
              <line x1="12" y1="19" x2="12" y2="22"></line>
              <line x1="4.22" y1="4.22" x2="6.34" y2="6.34"></line>
              <line x1="17.66" y1="17.66" x2="19.78" y2="19.78"></line>
              <line x1="2" y1="12" x2="5" y2="12"></line>
              <line x1="19" y1="12" x2="22" y2="12"></line>
              <line x1="4.22" y1="19.78" x2="6.34" y2="17.66"></line>
              <line x1="17.66" y1="6.34" x2="19.78" y2="4.22"></line>
            </svg>
          </button>

          <div id="total" class="counter">Total: 0</div>
          <div id="pendientes" class="counter">Pendientes: 0</div>
        </div>

        <button
          id="btnMenu"
          class="btn-menu"
          aria-label="Mostrar u ocultar menú"
          type="button"

        >
          ☰
        </button>
      </header>

      <div class="app-body">
        <aside class="sidebar">
          <button
            id="btnExpandSidebar"
            class="btn-expand-sidebar"
            title="Expandir/Ocultar Sidebar"
            type="button"

          >
            <svg
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path d="M4 12h16M12 4l8 8-8 8" />
            </svg>
          </button>

          <section class="controls-area">
            <!-- Dentro del sidebar -->
            <div class="sidebar-counters">
              <button
                id="btnThemeSidebar"
                class="btn-theme"
                title="Cambiar tema"
                type="button"

              >
                <svg
                  id="iconTheme"
                  width="20"
                  height="20"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  fill="none"
                  stroke-width="2"
                >
                  <circle cx="12" cy="12" r="4"></circle>
                  <line x1="12" y1="2" x2="12" y2="5"></line>
                  <line x1="12" y1="19" x2="12" y2="22"></line>
                  <line x1="4.22" y1="4.22" x2="6.34" y2="6.34"></line>
                  <line x1="17.66" y1="17.66" x2="19.78" y2="19.78"></line>
                  <line x1="2" y1="12" x2="5" y2="12"></line>
                  <line x1="19" y1="12" x2="22" y2="12"></line>
                  <line x1="4.22" y1="19.78" x2="6.34" y2="17.66"></line>
                  <line x1="17.66" y1="6.34" x2="19.78" y2="4.22"></line>
                </svg>
              </button>

              <div id="totalSidebar" class="counter">Total: 0</div>
              <div id="pendientesSidebar" class="counter">Pendientes: 0</div>
            </div>

            <form id="formTarea" class="form">
              <p class="p">Crea una nueva tarea</p>
              <input
                type="text"
                id="descripcion"
                placeholder="Nueva tarea"
                aria-label="Nueva tarea"
                required
              />
              <p class="p">prioridad</p>
              <select id="prioridad" aria-label="Prioridad">
                <option value="Media" selected>Media</option>
                <option value="Alta">Alta</option>
                <option value="Baja">Baja</option>
              </select>
              <button type="submit" class="btn primary">Agregar</button>
            </form>
            <p class="p">Ajustes con selecciòn multiple</p>
            <div class="gestion" id="gestion-avanzada">
              <label class="select-all"
                ><input type="checkbox" id="selectAll" /> Seleccionar
                todo</label
              >

              <div class="group">
                <button id="btnMarcarSeleccionadas" class="btn" type="button"
>
                  Marcar completadas
                </button>
                <button id="btnMarcarPendientes" class="btn" type="button"
>
                  Marcar pendientes
                </button>
                <button id="btnEliminarSeleccionadas" class="btn danger" type="button"
>
                  Eliminar
                </button>
              </div>

              <div class="group">
                <select id="selCambiarPrioridad" aria-label="Cambiar prioridad">
                  <option value="">-- Cambiar prioridad --</option>
                  <option value="Alta">Alta</option>
                  <option value="Media">Media</option>
                  <option value="Baja">Baja</option>
                </select>
                <button id="btnAplicarPrioridad" class="btn" type="button"
>Aplicar</button>
              </div>

              <div class="group" style="margin-top: 8.1px">
                <button id="btnExportCSV" class="btn" type="button"
>Exportar CSV</button>
                <button id="btnExportJSON" class="btn" type="button"
>Exportar JSON</button>
              </div>
            </div>
          </section>
        </aside>

        <section class="content">
          <div class="content-card">
            <div class="bar">
              <h2
                style="margin: 0 0 12px 0; font-size: 16px; color: var(--text)"
              >
                Tareas
              </h2>
              <div class="search">
                <input
                  type="text"
                  id="searchInputMain"
                  placeholder="Buscar por descripción..."
                  aria-label="Buscar"
                />
              </div>

              <div class="ordering" aria-label="Ordenar tareas">
                <label for="sortSelect" class="small-label">Ordenar</label>
                <select id="sortSelect">
                  <option value="fecha">Fecha</option>
                  <option value="prioridad">Prioridad</option>
                  <option value="descripcion">Descripción</option>
                </select>

                <select id="orderSelect">
                  <option value="asc">Asc</option>
                  <option value="desc">Desc</option>
                </select>

                <!-- comentado para hacer peticiones automáticas al cambiar los select 
                <button id="btnOrdenar" class="btn">Aplicar</button>
                -->
              </div>

              <div class="view-switch" aria-label="Cambiar vista">
                <button
                  id="btnVistaLista"
                  class="btn"
                  title="Vista lista"
                  aria-pressed="true"
                  type="button"
                >
                  <svg
                    width="16"
                    height="16"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    color="orange"
                  >
                    <line x1="4" y1="6" x2="20" y2="6"></line>
                    <line x1="4" y1="12" x2="20" y2="12"></line>
                    <line x1="4" y1="18" x2="20" y2="18"></line>
                  </svg>
                </button>

                <button
                  id="btnVistaMini"
                  class="btn"
                  title="Vista miniaturas"
                  aria-pressed="false"
                  type="button"
                >
                  <svg
                    width="16"
                    height="16"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    color="orange"
                  >
                    <rect x="4" y="4" width="6" height="6"></rect>
                    <rect x="14" y="4" width="6" height="6"></rect>
                    <rect x="4" y="14" width="6" height="6"></rect>
                    <rect x="14" y="14" width="6" height="6"></rect>
                  </svg>
                </button>
              </div>
            </div>

            <div
              id="emptyState"
  class="empty-state"
  style="
    display: none;
    padding: 18px;
    border-radius: 10px;
    border: 1px dashed #f2f2f2;
    color: var(--muted);
  "
            >
              <div>No hay tareas todavía</div>
              <div style="font-size: 13px; color: var(--muted)">
                Agrega tu primera tarea usando el campo en el sidebar.
              </div>
            </div>

            <div class="list-wrap">
              <ul id="listaTareas" class="task-grid" aria-live="polite"></ul>
            </div>
            <div class="pagination-wrapper">
              <div class="pagination-controls-wrapper">
                <div id="paginationControls" class="pagination-controls"></div>
                <div class="pagination-settings">
                  <label class="small-label">Por página</label>
                  <select id="pageSizeSelect">
                    <option value="5">5</option>
                    <option value="10" selected>10</option>
                    <option value="20">20</option>
                    <option value="50">50</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>

      <!-- contenedor para notificaciones -->
      <div
        id="notif-container"
        aria-live="polite"
        class="notif-container"
      ></div>
      <div id="overlay" class="overlay"></div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
